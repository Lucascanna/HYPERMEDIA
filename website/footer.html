	<body>        
	 <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <h6>Copyright &copy; 2016 Penco, Scannapieco, Torelli</h6>
                </div>
                <div class="col-sm-2 pull-right">
                   <a id="contactButton" class="btn btn-link" data-toggle="modal" data-target="#ContactUsModal">Contact us</a>
                </div>
            </div>
        </div>
    </footer><!-- end footer --> 
        
<div id="ContactUsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Contact us for any help.</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal col-sm-12">
          <div class="form-group"><label>Name</label><input class="form-control required" placeholder="Your name" data-placement="top" data-trigger="manual" type="text"></div>
          <div class="form-group"><label>Message</label><textarea class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual"></textarea></div>
          <div class="form-group"><label>E-Mail</label><input class="form-control email" placeholder="email@you.com (so that we can contact you)" data-placement="top" data-trigger="manual" type="text"></div>
          <div class="form-group"><label>Phone</label><input class="form-control phone" placeholder="999-999-9999" data-placement="top" data-trigger="manual" type="text"></div>
          <div class="form-group"><button type="submit" class="btn btn-success pull-right">Send It!</button></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      </div>
    </div>
  </div>
</div>
	
	</body>
</html>

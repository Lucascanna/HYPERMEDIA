<!DOCTYPE html>

<html>
	<head>
		
		<!-- Website Title & Description for Search Engine purposes -->
		<title>TIM</title>
		<meta name="description" content="Official TIM website">
		
		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
		
		<!-- Include Modernizr in the head, before any other Javascript -->
		<script src="includes/js/modernizr-2.6.2.min.js"></script>
        
        <!-- jQuery -->
	   <script src="includes/js/jquery-1.8.2.min.js"></script>
		
	</head>
    
    
	<body>
	<div class="wrapper">
	<div class="container" id="main">
        
        <div id="header"></div><!-- end navbar -->  
        
        <div id=orientation-info>
            <ol class="breadcrumb">
                <li><a href="all-devices-by-category.html">Devices</a></li>
                <li><a id="category-info"></a></li>
                <li class="active" id="device-info"></li>
            </ol>
        </div><!-- end orientation info -->
             
        
        <div  id="DevNav">       
            <div class="row">
                <div class="col-12">
			     <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a>PRESENTATION</a></li>
                    <li><a id="technical-characteristics">TECHNICAL CHARACTERISTICS</a></li>
			     </ul>
                </div>
            </div>
        </div>
        
        <div class="col-sm-5 feature" id="deviceContainer">
            <div class="row, text-center" id="device-name"></div>
                <div class="row, text-center" id="device-layout">
                    <div id="device-image"></div>
                    <button type="button" class="btn btn-small btn-primary" data-toggle="modal" data-target="#BuyModal" id="buy-button">Buy</button>
                </div>
                <div class="dropdown visible-sm"> 
                    <button class="btn btn-default dropdown-toggle btn-block" type="button" data-toggle="dropdown" style="margin-top:5%">
                        Available smart life services: 
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left btn-block" id="small-smart-life-menu" role=menu>
                    </ul>
                </div>
            </div>
        
        <div class="col-sm-5 feature">
             <div class="dropdown visible-sm"> 
                    <button class="btn btn-default dropdown-toggle btn-block" type="button" data-toggle="dropdown" style="margin-top:5%">
                        Available assistance services: 
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left btn-block" id="small-assistance-menu" role=menu>
                    </ul>
                </div>
        </div>
        
            <div id="BuyModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 id="myModalLabel">Fill in the form to buy this product.</h3>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal col-sm-12">
                      <div class="form-group"><label>Name</label><input class="form-control" placeholder="Your name" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>Surname</label><input class="form-control" placeholder="Your surname" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>Address</label><input class="form-control" placeholder="Your address" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>City</label><input class="form-control" placeholder="Your city" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>Province/State</label><input class="form-control" placeholder="Your province/state" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>Postal code</label><input class="form-control" placeholder="Your postal code" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>Country</label><input class="form-control" placeholder="Your country" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><label>E-Mail</label><input class="form-control email" placeholder="email@you.com (so that we can confirm the payment with more privacy)" data-placement="top" data-trigger="manual" type="text"></div>
                      <div class="form-group"><button type="submit" class="btn btn-success pull-right" data-dismiss="modal" aria-hidden="true">Confirm</button></div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="col-sm-7 feature">
                <div id="device-infos">
                    <div id="device-description"></div>
                    <div id="device-price"></div>
                </div>
                <div class="line-separator" id="device-separator"></div>
                <div class="panel hidden-sm" id="available-smart-life-panel">
                    <h5>Available Smart Life services:</h5>
                    <div class="btn-group" role="group" id="available-smart-life"></div>
                </div>
                <div class="panel hidden-sm" id="available-assistance-panel">
                    <h5>Available assistance services:</h5>
                    <div class="btn-group" role="group" id="available-assistance"></div>
                </div>                     
            </div>
    
    </div><!-- end page container -->
    <div class="push"></div>
    </div><!-- end wrapper -->
        
    <div id="footer"></div><!-- end footer -->
        
	

	<!-- All Javascript at the bottom of the page for faster page loading -->
		
	<!-- First try for the online version of jQuery-->
	<script src="http://code.jquery.com/jquery.js"></script>
	
	<!-- If no online access, fallback to our hardcoded version of jQuery -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
        
    <!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
    <!-- Custom JS -->
	<script src="includes/js/device.js"></script>
    <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
	
	</body>
</html>
